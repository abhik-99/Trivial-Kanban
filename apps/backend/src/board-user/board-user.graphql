type BoardUser {
  userId: ID!
  board: Board!
}

input AddBoardUserInput {
  userId: ID!
  boardId: ID!
}

input RemoveBoardUserInput {
  userId: ID!
  boardId: ID!
}

type Query {
  boardUsers: [BoardUser!]!
}

type Mutation {
  addBoardUser(addBoardUserInput: AddBoardUserInput!): BoardUser!
  removeBoardUser(removeBoardUserInput: RemoveBoardUserInput!): BoardUser!
}
